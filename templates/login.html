<!--login.html-->

<!--Embed the header.html template at this location-->
{{ template "header.html" .}}

<h1 class="cover-heading jumbotron">{{ .title }}</h1>
<p class="lead">{{ .subtitle }}</p>

<div class="row">

    <div class="col-md-6 offset-md-3 text-left">
        <div class="card">
            <div class="card-body">
                <form id="login" action="/login" method="POST">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" name="username" type="email" class="form-control" placeholder="Email" required>
                        <small id="emailHelp" class="form-text text-danger">{{ .error.Email }}</small>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input name="password" type="password" class="form-control" id="password" placeholder="Password" required>
                        <small id="passwordHelp" class="form-text text-danger"></small>
                    </div>
                    <button type="submit" class="btn btn-dark" onClick="login(event)">Submit</button>
                </form>
            </div>
        </div>
    </div>


    <!--Embed the footer.html template at this location-->
    {{ template "footer.html" .}}
