<!--login.html-->

<!--Embed the header.html template at this location-->
{{ template "header.html" .}}

<h1 class="cover-heading">Toodles, stay organized. Get stuff done!</h1>
<p  class="lead">Login to access your toodles.</p>

<div class="row">

    <div class="col-md-6 offset-md-3 text-left">

        <!-- 
            The auth middleware gin-jwt expects a JSON payload  
            so this has to use jQuery to handle the login. 
        -->
        <form id="login" action="/login" method="POST">
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input name="username" type="text" class="form-control" placeholder="Username">
                <small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-light" onClick="login(event)">Submit</button>
        </form>
    </div>
</div>


<!--Embed the footer.html template at this location-->
{{ template "footer.html" .}}
